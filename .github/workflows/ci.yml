name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  validate-pr:
    name: validate-pr
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ ! "$PR_TITLE" =~ ^\[BD-[a-zA-Z0-9]+\] ]]; then
            echo "::error::PR title must start with [BD-xxx] — got: $PR_TITLE"
            echo ""
            echo "Expected format: [BD-<short-id>] type(scope): description"
            echo "Example: [BD-abc] feat(auth): add JWT validation"
            exit 1
          fi
          echo "PR title format OK: $PR_TITLE"

  placeholder:
    name: placeholder
    runs-on: ubuntu-latest
    steps:
      - name: Pass
        run: echo "Placeholder check — replace with real checks when code exists"

